name: risk-accept Pipeline Run Example

on:
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/aaronm-sysdig/risk-accept:latest
  SECURE_API_TOKEN: ${{ secrets.SECURE_API_TOKEN }} # Secure API token
  API_URL: ${{ vars.API_URL }} # API URL
  MAX_DAYS: ${{ vars.MAX_DAYS }} # Max days
  RISKS_CSV: ${{ vars.RISKS_CSV }} # Path to where the risks.csv file will be located
  
  
jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    #- name: Log in to the Container registry
    #  run: |
    #    docker login -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} ${{ env.REGISTRY }}
        
    - name: Run risk-accept
      run: |
        docker run -v ${{ env.RISKS_CSV }}:${{ env.RISKS_CSV }} ${{ env.IMAGE_NAME }}


    
    - name: Push the Docker image
      run: |
        docker push -a ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
